<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDITOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
  <style>
    :root {
      --theme-accent: #f59e0b;
      --theme-accent-rgb: 245, 158, 11;
      --glow-shadow: 0 0 20px 0px rgb(var(--theme-accent-rgb) / 0.4);
    }
    body {
      font-family: "Space Grotesk", sans-serif;
      background-color: #101010;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    
    /* Global transition for all buttons for a smooth feel */
    button, input, label, a {
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Apple-inspired focus ring for accessibility and style */
    *:focus-visible {
       outline: 4px solid rgb(var(--theme-accent-rgb) / 0.5) !important;
       outline-offset: 2px;
       border-radius: 0.5rem; /* Ensure focus ring has rounded corners */
    }

    /* Custom styles for range sliders */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      background: #3f3f46;
      border-radius: 2px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: var(--theme-accent);
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 0 0 rgba(0,0,0,0.2);
      transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: var(--theme-accent);
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 0 0 rgba(0,0,0,0.2);
      transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
    }
    
    input[type="range"]:hover::-webkit-slider-thumb {
        filter: brightness(1.1);
    }
    input[type="range"]:hover::-moz-range-thumb {
        filter: brightness(1.1);
    }

    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.1);
      box-shadow: 0 0 0 6px rgb(var(--theme-accent-rgb) / 0.2);
    }
     input[type="range"]:active::-moz-range-thumb {
      transform: scale(1.1);
      box-shadow: 0 0 0 6px rgb(var(--theme-accent-rgb) / 0.2);
    }

    /* Hide default summary marker for custom accordion */
    summary::-webkit-details-marker {
      display: none;
    }
    summary {
      list-style: none;
    }

    /* Custom Scrollbars for a more integrated look */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #18181b;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #3f3f46;
      border-radius: 10px;
      border: 3px solid #18181b;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--theme-accent);
    }


    @keyframes panel-content-in {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-panel-content-in {
      animation: panel-content-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

  </style>
</head>
  <body class="text-stone-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
